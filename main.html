<!DOCTYPE HTML>
<html>
  <head>
    <title>Location Reminder Application</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    
  </head>
  <body>
      <!--Main frame center page-->
      <div id="phone-frame">
          
          <!--Contains map-->
          <div id="main">
            <!-- Default overlay map background-->
            <div id="def-bg" tabindex="1"></div>
            <canvas id="canvas"  ></canvas>
            <div id="map-overlay"></div>
            <!--Header contains dummy phone display -->
            <div id="header">
                <span>Buttons</span>
                <span>9:00AM</span>
                <span>Battery</span>
            </div>

            

            <!--Form for location submission-->
            <form id="location-form">  
                <input type="text" class="controls" id="location-in" placeholder="Search"><br>    
            </form>
            <!--Settings Button-->
            <div id="settings-button"></div>
            
            <!--Buttons to interact with map-->
            <div id="draw"></div>
            <div id="compass"></div>
            <div id="red-dot"></div>



            <!-- Settings Page-->
            <div id="settings-page">
                <h1>Settings</h1>
                <span></span>
                <span></span>           
                <div id="settings-back"><h1>Back</h1></div>
            </div>

            <!-- Reminders Page-->
            <div id="reminders-page">
                <div id="reminders-txt"></div>
                <span></span>
                <span></span>           
            </div>

            <!--Map Description-->
            <div id="marker-descrip">
                <textarea id="descrip-txt" placeholder="Description..." rows="5">
                </textarea>
                <span id="marker-submit"></span> <!-- submit -->
                <span id="marker-cancel"></span> <!-- cancel -->
            </div>
            
            <!--Main map interactive object-->

            <div id="map"></div>

          </div>
      </div>

    <!--Script to access jquery, map interface, our custom script-->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.5/zingtouch.min.js'></script>
    <script type="text/javascript" src="./assets/scripts/main.js"> </script> 
 
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsl-5Vgr02IGF58MxqOR3ZfLmS03v8cdY&libraries=places&callback=initMap">
    </script>

  </body>
</html>
